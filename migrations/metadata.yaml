version: 2
tables:
- table:
    schema: public
    name: uploads
  event_triggers:
  - name: insert_upload_trigger
    definition:
      enable_manual: false
      insert:
        columns: '*'
    retry_conf:
      num_retries: 0
      interval_sec: 10
      timeout_sec: 60
    webhook_from_env: FILE_PROCESSOR_URL
actions:
- name: sendSms
  definition:
    handler: '{{SEND_MESSAGE_URL}}'
    output_type: sendMessageCommandResult
    arguments:
    - name: arg1
      type: sendMessageCommand!
    type: mutation
    kind: synchronous
custom_types:
  input_objects:
  - name: sendMessageCommand
    fields:
    - name: To
      type: String!
    - name: Body
      type: String!
    - name: messagingServiceId
      type: String!
  objects:
  - name: sendMessageCommandResult
    fields:
    - name: internalId
      type: String!
